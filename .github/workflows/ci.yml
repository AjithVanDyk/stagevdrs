name: CI Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          
          if [ ! -d "dist/Images" ]; then
            echo "⚠️ Warning: dist/Images directory not found"
          else
            IMAGE_COUNT=$(find dist/Images -type f | wc -l)
            echo "✅ Found $IMAGE_COUNT images in dist/Images"
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: index.html not found"
            exit 1
          fi
          
          echo "✅ Build verification successful"

      - name: Check for common issues
        run: |
          echo "Checking for common issues..."
          
          # Check for hardcoded image paths with spaces (should be URL-encoded)
          if grep -r 'src="/Images/.*\s' src/ --include="*.tsx" --include="*.ts" | grep -v '%20'; then
            echo "⚠️ Warning: Found image paths with spaces that may not be URL-encoded"
          fi
          
          # Check for console.log statements (should be removed in production)
          CONSOLE_COUNT=$(grep -r "console\.log" src/ --include="*.tsx" --include="*.ts" | grep -v "import.meta.env.DEV" | wc -l || echo "0")
          if [ "$CONSOLE_COUNT" -gt 0 ]; then
            echo "⚠️ Warning: Found $CONSOLE_COUNT console.log statements (should be wrapped in DEV checks)"
          fi
          
          echo "✅ Quality checks complete"

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 1

      - name: Notify Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - stagevdrs: quality-checks
          status: ${{ job.status == 'success' && 'success' || 'failure' }}

